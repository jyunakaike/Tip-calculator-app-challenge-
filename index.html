<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body class="background">
  <div>
    <img class="logo" src="./images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <div class="form1">
      <label class="title">Bill</label>
      <div class="input-icon">
        <input class="bill" type="text" value="0" >
      </div>
      <label class="title">Select Tip %</label>
      <div class="percentages" >
        <button class="percentage" value="5" onclick="percentageClick(value)" >
          5%  
        </button>
        <button  class="percentage" value="10" onclick="percentageClick(value)">
          10%  
        </button>
        <button class="percentage" value="15" onclick="percentageClick(value)">
          15%  
        </button>
        <button class="percentage" value="25" onclick="percentageClick(value)">
          25%  
        </button>
        <button class="percentage" value="50" onclick="percentageClick(value)">
          50%  
        </button>
        <input class="custom" id="input" type="number" min="0" placeholder="0">
          Custom  
        </input>
        
      </div>
      <label class="title">Number of People</label>
      <input class="peopleInput" type="number" min="0" value="0" >

    </div>
    <div class="form2">
      <div class="details" >
        <div class="detail">
          <label class="title2" >Tip Amount</label> 
          <label class="subTitle2">/ person</label> 
        </div>
        
        <div class="detail">
          <label class="tipAmount">$ 0.00</label>
        </div>
        
        <div class="detail">
          <label class="title2" >Total</label> 
          <label class="subTitle2">/ person</label> 
        </div>
        
        <div class="detail">
          <label class="total">$ 0.00</label>
        </div>

        <button class="button">
          Reset
        </button>

        

      </div>
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
